{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>{{ object.title }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{ object.file }}" allowfullscreen></iframe>
              </div>
        </div>
    </div>
</div>
{% endblock %}
