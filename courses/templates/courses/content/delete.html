{% extends 'base.html' %}

{% block content %}
<div class="container">
    {{ path }}
    <div class="row my-3">
        <div class="col">
            Are you sure you want to delete {{ object }}?
            <form action="" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger my-3" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
