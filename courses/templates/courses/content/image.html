{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>{{ object.title }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
           <img src="{{ object.file.url }}" alt="{{ object.title }}">
        </div>
    </div>
</div>
{% endblock %}
