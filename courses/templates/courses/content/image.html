{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8">
            <h2>{{ object.title }}</h2>
        </div>
        <div class="col-12 col-md-4">
            <a href="{{ content.get_download_url }}" class="btn btn-info">Download</a>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
           <img src="{{ content.get_download_url }}" alt="{{ object.title }}">
        </div>
    </div>
</div>
{% endblock %}
