<div class="modal fade" id="enroll-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enroll</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col">
                  <h2>{{ object.title }}</h2>
                  <p>Enroll to the course.</p>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <form method="POST" action="{% url 'courses:enroll' %}" id="enroll-form">
                      {% csrf_token %}
                    <input type="hidden" value="{{ object.id }}" name="course_id" />
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="course_access_key" class="col-form-label">Access Key:</label>
                                <input type="password" id="course_access_key" name="course_access_key" class="form-control"/>
                                <div class="invalid-feedback">
                                    ...
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-right">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
                            <button class="btn btn-success" type="submit">Enroll</button>
                        </div>
                    </div>
                  </form>
              </div>
          </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
</div>
