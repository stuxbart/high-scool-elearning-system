{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-success my-3" type="submit">Update</button>
            </form>
        </div>
    </div>
    <div class="row my-3">
        <div class="col">
            <ul class="list-group">
                {% for module in object.module_set.all %}
                <li class="list-group-item">{{ module.title }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
    
{% endblock %}
