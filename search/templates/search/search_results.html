{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-10 mx-auto">
        <div class="list-group mt-3">
            <a href="#" class="list-group-item list-group-item-action text-white bg-secondary">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Courses</h5>
              </div>
            </a>
            {% for course in object_list %}
            <a href="{% url 'courses:details' course.slug %}" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ course.title }}</h5>
                <small class="text-muted">{{ course.updated|timesince }} ago</small>
              </div>
              <p class="mb-1">{{ course.overview }}</p>
              <small class="text-muted">{{ course.owner.full_name }}</small>
            </a>
            {% endfor %}
          </div>
    </div>
</div>
{% endblock %}
