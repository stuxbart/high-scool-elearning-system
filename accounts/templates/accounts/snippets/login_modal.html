{% load static %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header bg-white border-bottom-shadow" style="background-color: #8a1002;">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-6 mx-auto">
                        <img class="card-img-top mx-auto" src="{% static 'img/login-img.jpg' %}" alt="Card image cap">
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-6 ml-auto text-right my-2">
                                <!-- <h5>Languages</h5> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form action="{% url 'accounts:login' %}" method="POST" class="login-form">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Login:</label>
                                        <input type="text" class="form-control" name="username" autocomplete="off" id='username'>
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Password:</label>
                                        <input type="password" class="form-control" name="password" id='password'>
                                        <small id="passwordHelpBlock" class="form-text text-danger" style="display: none;">
                                            
                                        </small>
                                    </div>
                                    <input type="submit" style="display:none" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">
                        <div class="card login-help-info" style="display: none;">
                            <div class="card-body">
                                <p class="card-text">Use user id or email.<br/>
                                </p>
                            <!-- <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">Discard</button>
            <button type="button" class="btn btn-success login-form-submit">Login</button>
        </div>
        </div>
    </div>
</div>
